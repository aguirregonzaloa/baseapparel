<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="image_hero" ></div>

      <header class="header-logo">
          <img src="images/logo.svg" alt="">
      </header>
  <main class="container">

      <h1 class="heading_title"> <p class="heading_title--pink">We're</p> <p>coming</p> <p>soon</p> </h1>

      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="" class="formsubmit">
      <input id="email_input" type="email" placeholder="Email Address" class="email_input">
      <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
      <button type="submit" class="btn-email"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
      <span class="email_alert">Please provide a valid email</span>
      </form>
  </main>



  <div class="clearfix"></div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.aguirregonzaloa.com">Aguirre Gonzalo</a>.
    </p>
  </footer>
</body>
</html>
